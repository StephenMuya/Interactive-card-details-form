<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive card details form</title>
</head>
<body>
  <main>
      <figure class="img_container_1">
        <img src="images/bg-main-desktop.png" alt="">
      </figure>

      <figure class="img_container_2">
      <article>
        <img src="images/bg-card-front.png" alt="">
        <aside id="card_logo">
          <img src="images/card-logo.svg" alt="" id="card_logo">
        </aside>

        <aside id="card_info">
          <div class="card_number">
            <span>0000 0000 0000 0000</span>
          </div>
          <div class="card_name">
            <p>First Last</p>
            <p>00/00</p>
          </div>
        </aside>
      </article>

      <aside class="card_cvc">
        <img src="images/bg-card-back.png" alt="" >
        <div>
          <p>000</p>
        </div>
      </aside>

      </figure>
        
      <form action="">
        <article>
          <label for="">
            <input type="text" placeholder="e.g. Jane Appleseed">
          </label>
          <label for="">
            <input type="number" placeholder="e.g. 1234 5678 9123 0000">
          </label>
        </article>
        <article class="form_info">
          <input type="text">
          <input type="number">
          <input type="text">
          <button>Confirm</button>
        </article>
      </form>
  </main>

  <!--0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start 

  Thank you!
  We've added your card details
  Continue -->
  
  
 
</body>
</html>
